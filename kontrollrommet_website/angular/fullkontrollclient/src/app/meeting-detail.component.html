<div *ngIf="meeting">
  <h2>{{meeting.name}} details!</h2>
  <div>
    <label>id: </label>{{meeting.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="meeting.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
