<div class="container">    
  <div class="row">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" required [(ngModel)]="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Log In</button>
      <a class="btn btn-default" role="button" routerLink="/register" routerLinkActive="active">Ny Bruker</a>        
    </form>
  </div>
</div>
