<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2>Register</h2>  
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required [(ngModel)]="user.first_name" class="form-control">
      </div>
      <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required [(ngModel)]="user.last_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" required [(ngModel)]="user.email" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" required [(ngModel)]="user.username" class="form-control">
      </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="user.password" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Register</button>
    </form>
  </div>
</div>
