<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Lag ny Agendapunkt</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit(meetingsubjectform)" #meetingsubjectform="ngForm">  
        <div class="form-group">
          <label for="header">Overskrift</label>
          <input type="text" class="form-control" name="header" id="header" required [(ngModel)]="plan.headline">
        </div>

        <div class="form-group">
          <label for="description">Beskrivelse</label>
          <textarea class="form-control" name="description" id="description" required [(ngModel)]="plan.description"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
          <button type="submit" class="btn btn-success" [disabled]="!meetingsubjectform.valid">Legg til</button>
        </div>
      </form>
    </div>
