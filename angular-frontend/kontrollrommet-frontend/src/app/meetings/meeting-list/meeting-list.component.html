  <table class="table table-condensed table-bordered table-hover">
    <thead>
      <th>Møtedato</th>
      <th>Møtetype</th>
      <th>Selskap</th>
    </thead>
    <tbody>
      <tr class='clickable-row' *ngFor="let meeting of meetinglist" [class.active]="meeting === selectedmeeting" (click)="onSelect(meeting)">
        <td>{{meeting.requested_meetdate | date}}</td>
        <td>{{meeting.meeting_category.name}}</td>
        <td>{{meeting.entity.name}}</td>
      </tr>
    </tbody>
  </table>
